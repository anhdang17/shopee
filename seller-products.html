<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm | Shopee Seller</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="seller-page">
    <header class="seller-header">
        <div class="grid wide">
            <div class="seller-header__content">
                <a href="./index.html" class="seller-header__logo">
                    <img src="./assets/img/logo/shopee-logo.png" alt="Shopee logo">
                </a>
                <nav class="seller-nav">
                    <a href="./seller-products.html" class="seller-nav__link seller-nav__link--active">
                        <i class="fas fa-box"></i> Sản phẩm
                    </a>
                    <a href="./seller-promotions.html" class="seller-nav__link">
                        <i class="fas fa-tags"></i> Khuyến mãi & Báo cáo
                    </a>
                </nav>
                <div class="seller-header__user">
                    <span id="sellerName">Người bán</span>
                    <a href="./seller-login.html" class="seller-logout">Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>

    <main class="seller-main">
        <div class="grid wide">
            <div class="seller-container">
                <div class="seller-toolbar">
                    <h1 class="seller-title">Quản lý Sản phẩm</h1>
                    <button class="btn btn--primary" id="addProductBtn">
                        <i class="fas fa-plus"></i> Thêm sản phẩm mới
                    </button>
                </div>

                <div class="seller-filters">
                    <input type="text" class="seller-search" placeholder="Tìm kiếm sản phẩm..." id="productSearch">
                    <select class="seller-filter" id="statusFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="active">Đang bán</option>
                        <option value="inactive">Ngừng bán</option>
                        <option value="pending">Chờ duyệt</option>
                    </select>
                </div>

                <div class="seller-products" id="productsList">
                    <!-- Rendered dynamically -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="seller-modal" id="addProductModal" style="display: none;">
        <div class="seller-modal__content">
            <div class="seller-modal__header">
                <h2>Thêm sản phẩm mới</h2>
                <button class="seller-modal__close" id="closeModal">&times;</button>
            </div>
            <form class="seller-modal__form" id="productForm">
                <div class="auth-alert" id="productFormMessage" role="alert" aria-live="polite"></div>
                <label class="auth-label">Tên sản phẩm</label>
                <input type="text" class="auth-input" name="name" required>

                <label class="auth-label">Giá (đ)</label>
                <input type="number" class="auth-input" name="price" required>

                <label class="auth-label">Số lượng tồn kho</label>
                <input type="number" class="auth-input" name="stock" required>

                <label class="auth-label">Trạng thái</label>
                <select class="auth-input" name="status">
                    <option value="active">Đang bán</option>
                    <option value="pending">Chờ duyệt</option>
                    <option value="inactive">Ngừng bán</option>
                </select>

                <label class="auth-label">Mô tả</label>
                <textarea class="auth-input" name="description" rows="4"></textarea>

                <label class="auth-label">Hình ảnh (URL)</label>
                <input type="url" class="auth-input" name="image" placeholder="https://...">

                <div class="seller-modal__actions">
                    <button type="button" class="btn" id="cancelBtn">Hủy</button>
                    <button type="submit" class="btn btn--primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .seller-page {
            background: #f5f5f5;
            min-height: 100vh;
        }

        .seller-header {
            background: linear-gradient(var(--main-color1), var(--main-color2));
            padding: 16px 0;
        }

        .seller-header__content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .seller-header__logo img {
            width: 120px;
        }

        .seller-nav {
            display: flex;
            gap: 8px;
        }

        .seller-nav__link {
            padding: 8px 16px;
            color: var(--white-color);
            text-decoration: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .seller-nav__link:hover,
        .seller-nav__link--active {
            background: rgba(255, 255, 255, 0.2);
        }

        .seller-header__user {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--white-color);
        }

        .seller-logout {
            color: var(--white-color);
            text-decoration: none;
        }

        .seller-main {
            padding: 32px 0;
        }

        .seller-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .seller-title {
            font-size: 2.4rem;
            margin: 0;
        }

        .seller-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .seller-search,
        .seller-filter {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.4rem;
        }

        .seller-search {
            flex: 1;
        }

        .seller-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .seller-product-card {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .seller-product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .seller-product-info {
            flex: 1;
        }

        .seller-product-name {
            font-size: 1.4rem;
            margin: 0 0 8px;
        }

        .seller-product-sku {
            font-size: 1.2rem;
            color: #888;
            margin: 0 0 12px;
        }

        .seller-product-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .seller-product-price {
            font-size: 1.6rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .seller-product-stock {
            font-size: 1.2rem;
            color: #666;
        }

        .seller-product-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 1.2rem;
            width: fit-content;
        }

        .seller-product-status--active {
            background: #d4edda;
            color: #155724;
        }

        .seller-product-status--pending {
            background: #fff3cd;
            color: #856404;
        }

        .seller-product-status--inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .seller-product-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .seller-empty {
            padding: 40px;
            text-align: center;
            color: #888;
            background: #fff;
            border-radius: 8px;
        }

        .seller-action-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
        }

        .seller-action-btn:hover {
            background: #f5f5f5;
        }

        .seller-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .seller-modal__content {
            background: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
        }

        .seller-modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .seller-modal__header h2 {
            margin: 0;
        }

        .seller-modal__close {
            background: none;
            border: none;
            font-size: 2.4rem;
            cursor: pointer;
            color: #888;
        }

        .seller-modal__actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .seller-header__content {
                flex-direction: column;
            }

            .seller-toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .seller-products {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script src="./assets/js/app.js"></script>
    <script>
        const sellerData = sessionStorage.getItem('shopeeSeller');
        if (sellerData) {
            const seller = JSON.parse(sellerData);
            document.getElementById('sellerName').textContent = seller.name || 'Người bán';
        } else {
            window.location.href = './seller-login.html';
        }

        const addProductBtn = document.getElementById('addProductBtn');
        const addProductModal = document.getElementById('addProductModal');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const productForm = document.getElementById('productForm');
        const productsListEl = document.getElementById('productsList');
        const searchInput = document.getElementById('productSearch');
        const statusFilter = document.getElementById('statusFilter');
        const formMessage = document.getElementById('productFormMessage');
        let editingProductId = null;

        function setFormMessage(text = '', type = 'info') {
            if (!formMessage) return;
            if (!text) {
                formMessage.textContent = '';
                formMessage.className = 'auth-alert';
                return;
            }
            formMessage.textContent = text;
            formMessage.className = `auth-alert auth-alert--${type}`;
        }

        function openModal(product = null) {
            editingProductId = product ? product.id : null;
            productForm.reset();
            setFormMessage('');
            addProductModal.style.display = 'flex';
            const title = addProductModal.querySelector('.seller-modal__header h2');
            title.textContent = editingProductId ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới';
            productForm.querySelector('.btn.btn--primary').textContent = editingProductId ? 'Cập nhật' : 'Lưu';

            if (product) {
                productForm.name.value = product.name;
                productForm.price.value = product.price;
                productForm.stock.value = product.stock;
                productForm.status.value = product.status || 'active';
                productForm.description.value = product.description || '';
                productForm.image.value = product.image || '';
            }
        }

        function closeModal() {
            addProductModal.style.display = 'none';
            editingProductId = null;
        }

        addProductBtn.addEventListener('click', () => openModal());
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        function formatMoney(value) {
            return ShopeeApp.formatCurrency(value);
        }

        function renderProducts() {
            const products = ShopeeApp.getSellerProducts();
            const searchTerm = (searchInput.value || '').toLowerCase();
            const statusValue = statusFilter.value;

            const filtered = products.filter(product => {
                const matchesName = product.name.toLowerCase().includes(searchTerm);
                const matchesStatus = statusValue ? product.status === statusValue : true;
                return matchesName && matchesStatus;
            });

            if (!filtered.length) {
                productsListEl.innerHTML = '<div class="seller-empty">Không tìm thấy sản phẩm phù hợp</div>';
                return;
            }

            const html = filtered.map(product => {
                const statusClass = {
                    active: 'seller-product-status--active',
                    pending: 'seller-product-status--pending',
                    inactive: 'seller-product-status--inactive'
                }[product.status] || 'seller-product-status--pending';

                const statusLabel = product.status === 'active'
                    ? 'Đang bán'
                    : product.status === 'inactive'
                        ? 'Ngừng bán'
                        : 'Chờ duyệt';

                return `
                    <div class="seller-product-card" data-id="${product.id}">
                        <img src="${product.image || './assets/img/buy/1.PNG'}" alt="${product.name}" class="seller-product-img">
                        <div class="seller-product-info">
                            <h3 class="seller-product-name">${product.name}</h3>
                            <p class="seller-product-sku">SKU: ${product.sku}</p>
                            <div class="seller-product-meta">
                                <span class="seller-product-price">${formatMoney(product.price)}</span>
                                <span class="seller-product-stock">Tồn kho: ${product.stock}</span>
                                <span class="seller-product-status ${statusClass}">${statusLabel}</span>
                            </div>
                        </div>
                        <div class="seller-product-actions">
                            <button class="seller-action-btn" data-action="edit" data-id="${product.id}">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                            <button class="seller-action-btn" data-action="delete" data-id="${product.id}">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            productsListEl.innerHTML = html;
        }

        productsListEl.addEventListener('click', (event) => {
            const actionBtn = event.target.closest('[data-action]');
            if (!actionBtn) return;
            const productId = actionBtn.dataset.id;
            const action = actionBtn.dataset.action;
            const products = ShopeeApp.getSellerProducts();
            const product = products.find(item => item.id === productId);

            if (action === 'edit' && product) {
                openModal(product);
                return;
            }

            if (action === 'delete') {
                if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                    const next = products.filter(item => item.id !== productId);
                    ShopeeApp.saveSellerProducts(next);
                    ShopeeApp.toast('Đã xóa sản phẩm', 'success');
                    renderProducts();
                }
            }
        });

        productForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const data = new FormData(productForm);
            const payload = {
                id: editingProductId || `sp-${Date.now()}`,
                name: (data.get('name') || '').trim(),
                price: Number(data.get('price')),
                stock: Number(data.get('stock')),
                status: data.get('status') || 'active',
                description: (data.get('description') || '').trim(),
                image: (data.get('image') || '').trim()
            };

            const errors = [];
            if (!payload.name) {
                errors.push('Tên sản phẩm không được để trống');
            }
            if (!Number.isFinite(payload.price) || payload.price <= 0) {
                errors.push('Giá sản phẩm phải lớn hơn 0');
            }
            if (!Number.isInteger(payload.stock) || payload.stock < 0) {
                errors.push('Tồn kho phải là số không âm');
            }
            if (!payload.image) {
                errors.push('Vui lòng nhập đường dẫn hình ảnh');
            } else if (!ShopeeApp.validators.imageUrl(payload.image)) {
                errors.push('Ảnh sản phẩm phải là URL hợp lệ (jpg/png)');
            }

            if (errors.length) {
                setFormMessage(errors.join(' • '), 'error');
                return;
            }

            let products = ShopeeApp.getSellerProducts();
            const existingIndex = products.findIndex(item => item.id === payload.id);
            if (existingIndex > -1) {
                products[existingIndex] = { ...products[existingIndex], ...payload };
            } else {
                const sku = `SP${Date.now()}`;
                products.push({ ...payload, sku });
            }
            ShopeeApp.saveSellerProducts(products);
            ShopeeApp.toast(editingProductId ? 'Đã cập nhật sản phẩm' : 'Đã thêm sản phẩm', 'success');
            closeModal();
            renderProducts();
        });

        searchInput.addEventListener('input', renderProducts);
        statusFilter.addEventListener('change', renderProducts);

        renderProducts();
    </script>
</body>
</html>
